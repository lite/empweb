/**
    Функция проверки того, что сайт был запущен
    в frame\iframe или стороннем приложении.

    @returns true | false

**/
isreused = function(){
    /** первая линия обороны **/
    if(window.parent.document != window.document){
        /* говорим, что запушен внутри iframe */
        return true;
    }

    /**
        вторая линия обороны
        посмотреть чему будуь равны значения различных полей
        если сайт был запущен в андройдовском приложении:

            window.name;
            window.top.name;
            window.navigator.appCodeName;
            window.navigator.appName;
            window.navigator.appVersion;
            window.navigator.cookieEnabled;
            window.navigator.onLine;
            window.navigator.platform;
            window.navigator.userAgent;

        Всего скорее  window.navigator.platform
        будут отличаться.
        Третей линией обороны наверно будет сервер.
        Как и говорил вчера, проверять всего скорее надо по User-agent,
        Они всего скорее будут отличаться.
        Можно еще пытаться проверить по Referer
    **/

    /* говорим, что запушен самостоятельно */
    return false;
}
